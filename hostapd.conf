# /etc/hostapd/hostapd.conf
# OTPi Setup Access Point Configuration

# Interface and driver
interface=wlan0
driver=nl80211

# Network settings
ssid=OTPi-Setup
hw_mode=g
channel=7
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0

# No security for setup (open network)
wpa=0

# Optional: Country code (change to your country)
# country_code=US

# Optional: IEEE 802.11n support (faster speeds)
ieee80211n=1

# Optional: Control maximum clients (prevent overload)
max_num_sta=5
